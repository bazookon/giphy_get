name: giphy_get
description: Pick EMOJI,STICKER or GIF from Giphy in pure dart code. Support Android,iOS,Web and Desktop.
version: 3.2.0
homepage: https://github.com/bazospa/giphy_get

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^6.0.3
  extended_image: ^7.0.0
  flutter_staggered_grid_view: ^0.6.2
  meta: ^1.8.0
  http: ^0.13.5
  url_launcher: ^6.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.3.2
  pedantic: ^1.11.1
  matcher: ^0.12.13

flutter:
  assets:
    - assets/img/
