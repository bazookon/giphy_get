name: giphy_get
description: Pick EMOJI,STICKER or GIF from Giphy in pure dart code. Support Android,iOS,Web and Desktop.
version: 3.0.0-pre.1+2
homepage: https://github.com/bazospa/giphy_get


environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter       

  provider: ^6.0.0
  extended_image: ^6.0.1
  flutter_staggered_grid_view: ^0.6.0
  meta: ^1.3.0
  http: ^0.13.3
  url_launcher: ^6.0.18
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.7
  pedantic: ^1.11.0
  matcher: ^0.12.10 

flutter:
  assets:
    - assets/img/
